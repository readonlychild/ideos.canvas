<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../ideos.canvas.js"></script>
    <script type="text/javascript" src="../ideos.canvas.chart.js"></script>
    <script type="text/javascript" src="../ideos.canvas.barchart.js"></script>
    <script type="text/javascript" src="../ideos.canvas.linechart.js"></script>
</head>
<body>

    <canvas id="barchart" width="500" height="250"></canvas>
    <br/>
    <span id="hover-info"></span>
    <br/>
    <span id="click-info"></span>
    <br/>
    <canvas id="linechart" width="500" height="250"></canvas>

    <script type="text/javascript">
        
        var dataPoints = [];
        dataPoints.push({
            label: "Jan",
            value: 20,
            tooltip: "January",
            markerSize: 4
        });
        dataPoints.push({
            label: "Feb",
            value: 0,
            tooltip: "February",
        });
        dataPoints.push({
            label: "Mar",
            value: 50,
            tooltip: "March",
        });
        dataPoints.push({
            label: "Apr",
            value: 66,
            tooltip: "April",
            borderStrokeColor:"#f72",
            borderStrokeWidth:2,
            color: "#6b6",
            lineWidth: 5
        });
        dataPoints.push({
            label: "May",
            value: 100,
            tooltip: "May",
            markerSize: 4,
            color:"#f72"
        });
        dataPoints.push({
            label: "Jun",
            value: 115,
            tooltip: "June",
            markerSize: 4
        });
        dataPoints.push({
            label: "Jul",
            value: 30,
            tooltip: "July",
            markerSize: 4
        });
        dataPoints.push({
            label: "Aug",
            value: 50,
            tooltip: "August",
            markerSize: 4
        });
        dataPoints.push({
            label: "Sep",
            value: 66,
            tooltip: "September",
            markerSize: 4,
            color: "#6b6",
            lineWidth: 5
        });
        dataPoints.push({
            label: "Oct",
            value: 115,
            tooltip: "October",
            markerSize: 4
        });
        dataPoints.push({
            label: "Nov",
            value: -21,
            tooltip: "November",
            markerSize: 7,
            borderStrokeColor:"#ff4",
            borderStrokeWidth: 2,
            color:"#569"
        });
        dataPoints.push({
            label: "Dec",
            value: 50,
            tooltip: "December",
            markerSize: 4
        });
        
        $(document).ready(function () {
            
        });
        
        var displaceY = -30;
        var maxgap = 14;
        
        var mychart = new IdeosBarChart({ container: "barchart", maxValueGap: maxgap, datapoints: dataPoints, displaceYOriginTo: displaceY });
        mychart.settings.hover = function (datapoint) {
            $("#hover-info").html('hovering over ' + datapoint.label + ": <b>" + datapoint.value + "</b>");
        };
        mychart.settings.click = function (datapoint) {
            $("#click-info").html('last clicked on ' + datapoint.label + ": <b>" + datapoint.value + "</b>");
        };
        mychart.settings.chartArea.gridLines.yCount = 15;
        mychart.settings.chartArea.gridLines.useIncrements = true;
        mychart.settings.chartArea.gridLines.gap = 10;
        mychart.render();
        
        var mychart2 = new IdeosLineChart({ container: "linechart", maxValueGap: maxgap, datapoints: dataPoints, displaceYOriginTo: displaceY });
        mychart2.settings.chartArea.gridLines.useIncrements = true;
        mychart2.settings.chartArea.gridLines.gap = 10;
        mychart2.render();
        
    </script>
</body>
</html>
